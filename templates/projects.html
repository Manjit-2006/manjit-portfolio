
{% extends "layout.html" %}

{% block content %}
<div class="projects-section">
    <h1>üíª My Projects</h1>
    <ul>
        <li>üåê Portfolio Website</li>
        <li>üìù Flask Blog Application</li>
        <li>‚ûó Simple Calculator</li>
        <li>üéì Online Learning Website</li>
    </ul>
</div>

<style>
    body {
        background: radial-gradient(circle at top left, #c3ec52, #cd6f1d);
        min-height: 100vh;
        margin: 0;
    }

    .projects-section {
        background: linear-gradient(to bottom right, #2e7d32, #00695c);
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(175, 21, 21, 0.3);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        max-width: 800px;
        margin: 60px auto;
        text-align: center;
        animation: fadeIn 1.2s ease-in-out;
    }

    .projects-section h1 {
        font-size: 2.8rem;
        color: #ffeb3b;
        margin-bottom: 30px;
        animation: slideInDown 1s ease;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .projects-section ul {
        list-style: none;
        padding: 0;
        display: grid;
        gap: 15px;
    }

    .projects-section li {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        padding: 15px 20px;
        border-radius: 12px;
        font-size: 1.2rem;
        transition: 0.3s ease;
    }

    .projects-section li:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInDown {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock content %}
