<style>
    body {

        margin: 12px 0;
    }

    .phone-numbers a,
    .email-section a {
        color: #ffff8d;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    .phone-numbers a:hover,
    .email-section a:hover {
        color: #fff;
    }

    @keyframes fadeInDown {
        0% {
            opacity: 0;
            transform: translateY(-30px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
